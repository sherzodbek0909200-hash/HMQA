
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huquqni muhofaza qilish akademiyasi - AI Tizimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        @keyframes emblemRotate {
            0% { transform: scale(0.5) rotateY(90deg); opacity: 0; filter: brightness(2); }
            100% { transform: scale(1) rotateY(0deg); opacity: 1; filter: brightness(1); }
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
            50% { box-shadow: 0 0 60px rgba(56, 189, 248, 0.5); }
            100% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        }
        @keyframes textReveal {
            0% { letter-spacing: 0.5em; opacity: 0; transform: translateY(10px); }
            100% { letter-spacing: 0.1em; opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; visibility: visible; }
            to { opacity: 0; visibility: hidden; }
        }
        .emblem-main {
            animation: emblemRotate 1.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            filter: drop-shadow(0 0 25px rgba(56, 189, 248, 0.3));
        }
        .splash-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 0.8s ease-in forwards 3.2s;
        }
        .academy-title {
            animation: textReveal 1.5s ease-out forwards 0.5s;
            opacity: 0;
            background: linear-gradient(to bottom, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .select-none {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
<script type="importmap">

</head>

</body>
