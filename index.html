<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMQ Akademiyasi - Tahliliy Tizim</title>
    
    <script>
      // Eng muhim polyfill - qora ekranni oldini oladi
      window.process = { env: { API_KEY: "" } };
      
      // Global xato tutuvchi
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error("Global Error:", msg, url, lineNo);
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'flex';
          var content = document.getElementById('error-content');
          if (content) {
            content.innerHTML = `
              <div class="bg-slate-900 border border-red-500/30 p-8 rounded-3xl shadow-2xl max-w-md w-full text-center animate-fadeIn">
                <i class="fa-solid fa-triangle-exclamation text-amber-500 text-4xl mb-4"></i>
                <h2 class="text-xl font-bold text-white mb-2">Tizim yuklanishida xatolik</h2>
                <p class="text-slate-400 text-sm mb-6">${msg}</p>
                <button onclick="location.reload()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold">Qayta yuklash</button>
              </div>
            `;
          }
        }
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        #error-display { display: none; position: fixed; inset: 0; z-index: 10000; background: #020617; align-items: center; justify-content: center; padding: 20px; }
        .splash-overlay { position: fixed; inset: 0; background: #020617; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes loading-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-ring { width: 250px; height: 250px; border: 2px solid rgba(59, 130, 246, 0.1); border-top-color: #3b82f6; border-radius: 50%; animation: loading-ring 2s linear infinite; }
    </style>
