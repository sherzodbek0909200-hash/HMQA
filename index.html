<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'zbekiston Respublikasi Huquqni muhofaza qilish akademiyasi</title>
    
    <script>
      // Global xatoliklarni tutish va foydalanuvchiga ko'rsatish
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<div style="background:#991b1b;color:white;padding:15px;border-radius:8px;margin:10px;font-family:monospace;font-size:12px;box-shadow:0 10px 15px rgba(0,0,0,0.5)">' +
            '<b>Tizim xatosi:</b> ' + msg + '<br>' +
            '<small>Fayl: ' + url + ' | Qator: ' + lineNo + '</small></div>';
        }
        return false;
      };
    </script>

    <meta name="description" content="Huquqni muhofaza qilish akademiyasi - Tahliliy Tizimi">
    <meta property="og:title" content="HMQ Akademiya - Tahliliy Tizim">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Emblem_of_Uzbekistan.svg/1024px-Emblem_of_Uzbekistan.svg.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #root { height: 100%; width: 100%; }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .gold-glow { filter: drop-shadow(0 0 15px rgba(234, 179, 8, 0.4)); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .gerb-anim { animation: float 4s ease-in-out infinite; }
        
        #error-display {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 10000;
        }

        .splash-overlay {
          position: fixed;
          inset: 0;
          background: #020617;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }
    </style>
