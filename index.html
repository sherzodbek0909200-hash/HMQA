<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMQ Akademiyasi - Tahliliy Platforma</title>
    
    <!-- Vercel SEO -->
    <meta name="description" content="O'zbekiston Respublikasi Huquqni muhofaza qilish akademiyasi - Tahliliy Tizimi">
    <meta property="og:title" content="HMQ Akademiya - Tahliliy Tizim">
    <meta property="og:description" content="Lokal tahlil va kazuslarni yechish platformasi">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Emblem_of_Uzbekistan.svg/1024px-Emblem_of_Uzbekistan.svg.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .gold-glow {
            filter: drop-shadow(0 0 15px rgba(234, 179, 8, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shine-sweep {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(30deg);
            animation: shine-sweep 4s infinite;
        }

        @keyframes emblem-enter {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .splash-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .gerb-anim {
            animation: float 4s ease-in-out infinite, emblem-enter 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .loading-ring {
            width: 300px;
            height: 300px;
            border: 2px solid transparent;
            border-top: 2px solid #eab308;
            border-radius: 50%;
            animation: rotate-slow 3s linear infinite;
        }

        .select-none {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
